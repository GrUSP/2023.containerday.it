    collab: "Workshop realizzato in collaborazione con <a href='https://sighup.io/'>SIGHUP</a>"
    description: "<i>Strategie e pratiche per proteggere i tuoi cluster in produzione</i>"
    description_long:
      "<i><b>Strategie e pratiche per proteggere i tuoi cluster in produzione</i></b>
      <br><br  />
      Il workshop è rivolto a profili DevOps e DevSecOps, che vogliono approfondire le proprie conoscenze sulla gestione della sicurezza in Kubernetes ed imparare le relative best-practice per la messa in produzione dei Cluster.
      Partiremo con un ripasso introduttivo sull’architettura di Kubernetes, per poi affrontare le basi delle configurazioni di sicurezza e tutti gli step necessari per avere dei Cluster sicuri in ambienti di produzione.
      <br><br  />Affronteremo e metteremo in pratica i seguenti argomenti: gestione dell'autenticazione e RBAC, network policies, secrets management, admission webhooks, CIS benchmarks, OWASP top 10.<br><br  />"
    # video trailer?
    trailer: false
    trailer_url: ""
    # nota sul titolo: se il linguaggio specificato in `language` NON in clude 'italian', in pagina viene aggiunta la "s" finale
    teacher_title: "Docente"
    teachers:
      teacher_1:
        teacher_name: "Luca Bandini"
        teacher_bio: "Luca Bandini lavora come DevSecOps Engineer in SIGHUP, concentrandosi su aspetti di sicurezza di infrastrutture containerizzate e cloud. È sempre stato appassionato di programmazione, ma si è innamorato dell'ecosistema Cloud Native non molto tempo fa. Quando non lavora, si sporca le mani in progetti DIY o arrampicandosi su rocce."
        pic_filename: "Luca-Bandini.png"
        teacher_role: "DevSecOps Engineer"
        teacher_org: "SIGHUP"
      teacher_2:
        teacher_name: "Simone Ragonesi"
        teacher_bio: "Con anni di esperienza come ingegnere di sistema e sviluppatore software, Simone ha visto di tutto: bug che ti fanno ridere, crash che ti fanno piangere e righe di codice così eleganti da farti venire una lacrima agli occhi.
        La missione di Simone è progettare sistemi cloud-native sicuri ed efficienti che farebbero alzare il cappello in segno di rispetto persino ai più noti hacker. "
        pic_filename: "Simone-Ragonesi.png"
        teacher_role: "DevSecOps Engineer"
        teacher_org: "SIGHUP"
    topics_title: "Programma"
    topics:
      - "Introduzione all'architettura di Kubernetes"
      - "Autenticazione e RBAC"
      - "CIS benchmarks"
      - "Network policies"
      - "Admission webhook"
      - "Secrets managements"
      - "OWASP Top10"
    addressees_title: "Partecipando a questo workshop:"
    addressees_description: "<ul>
    <li>Avrai una chiara visione dell’architettura di Kubernetes e dei componenti core;</li>
<li>Imparerai le best practice di messa in sicurezza di tali componenti;</li>
<li>Avrai modo di usare tool open source per eseguire assessment e testare il livello di sicurezza del cluster.</li>
</ul>"
    requirements_title: "Requisiti di partecipazione"
    requirements_description: "Il workshop è <b>introduttivo al mondo della Kubernetes Security</b> ed è rivolto a DevOps e DevSecOps engineer.
    Sono richieste:<ul>
    <li>Familiarità con ambiente Linux/Unix;</li>
    <li>Familiarità con Kubernetes;</li>
    <li>Familiarità con concetti di sicurezza applicativa e architetturale.</li>
    </ul>"
    useful_info_title: "Informazioni utili"
    useful_info_description: "Il workshop si svolge in presenza, a Bologna. Non è possibile partecipare da remoto.
    <br><br  /><i>ATTENZIONE: Il biglietto per il workshop è venduto separatamente da quello per la conferenza. Per partecipare a workshop + conferenza occorre acquistare due biglietti separati.</i>"
    # CTA
    cta_title: "Assicurati un posto! I biglietti sono in vendita"

