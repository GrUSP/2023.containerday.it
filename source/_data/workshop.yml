    description: "Orientarsi nel selvaggio West DevSecOps: un viaggio alla gestione di Kubernetes e nella sicurezza dei container"
    description_long:
      "Orientarsi nel selvaggio West DevSecOps: un viaggio alla gestione di Kubernetes e nella sicurezza dei container
      <br><br  /> In questo laboratorio pratico, vedremo come utilizzare gli strumenti necessari per poter pianificare una strategia di sicurezza efficace e all'avanguardia.
      Saranno introdotti Rancher, Docker e Kubernetes guidandovi attraverso i passaggi per eseguire deployment di un cluster Kubernetes.<br><br  />"
    # video trailer?
    trailer: false
    trailer_url: ""
    # nota sul titolo: se il linguaggio specificato in `language` NON in clude 'italian', in pagina viene aggiunta la "s" finale
    teacher_title: "Docenti"
    teachers:
      teacher_1:
        teacher_name: "Giulio Todini"
        teacher_bio: "Ingegnere, PhD in fisica satellitare. Ha lavorato in ambito data analysis, data optimisation e software development all’interno della digital aviation di Boeing. Negli ultimi anni ha ricoperto ruoli di supporto e consulenza in ambito tecnologico per clienti enterprise e public sector avendo l’opportunità di coordinare team di operations.
        Oggi come Pre-sales consultant presso SUSE, promuove l’innovazione a livello enterprise incentrata su tecnologie totalmente open-source."
        pic_filename: "giulio-todini.jpeg"
        teacher_role: "Presales engineer"
        teacher_org: "SUSE"
      teacher_2:
        teacher_name: "Luca Barzè"
        teacher_bio: "Luca lavora come Presales Engineer presso SUSE, dove mette a disposizione la sua conoscenza dei sistemi IT, dei servizi cloud, e del mondo cloud-native per supportare il processo di vendita. Con un background in fisica e un forte interesse per le innovazioni tecnologiche, apprezza il fatto di aiutare i clienti e la community a orientarsi tra le esigenze tecnologiche. La sua esperienza spazia da ruoli di consulenza sul cloud, all’architettura dei big data e all’innovazione IT."
        pic_filename: "luca-barze.png"
        teacher_role: "Presales engineer"
        teacher_org: "SUSE"
    topics_title: "Programma"
    topics:
      - "Le sfide rappresentate dalla sicurezza dei container"
      - "Funzionalità di NeuVector"
      - "Installazione di un cluster Kubernetes e di NeuVector"
      - "Una panoramica dell’interfaccia utente di NeuVector"
      - "Cosa aspettarsi quando il tuo cluster K8s si aspetta una nuova app"
      - "Comportamento di un’applicazione"
      - "Cambio di modalità: come/quando/perché"
      - "Bonus round: divertimento con scenari di attacco"
      - "Docker e Kubernetes: Concetti ed Architetture"
      - "Deployment e set up del Rancher Server"
      - "Kubernetes cluster deployment"
      - "Application Deployment & Access"

    addressees_title: "A chi è rivolto"
    addressees_description: "Il laboratorio è rivolto a persone con ruoli tecnici e manageriali (architect, devOps, engineer, security manager, IT manager...), che conoscono kubernetes e che vogliono migliorarne l’utilizzo e la gestione con strumenti potenti come rancher e studiare gli aspetti di cybersicurezza nel mondo container."
    requirements_title: "Requisiti di partecipazione"
    requirements_description: "Per partecipare al laboratorio sono necessarie:
    <ul>
    <li>Conoscenza base di concetti e termini di containerizzazione e Kubernetes</li>
    <li>Conoscenza base di metodologie devops</li>
    <li>Conoscenza base di Linux</li>
    <li>Interesse per la cybersicurezza</li>
    </ul>"
    useful_info_title: "Informazioni utili"
    useful_info_description: "Il workshop si svolge in presenza, a Bologna. Non è possibile partecipare da remoto.
    <br><br  /><i>ATTENZIONE: Il biglietto per il workshop è venduto separatamente da quello per la conferenza. Per partecipare a workshop + conferenza occorre acquistare due biglietti separati.</i>"
    # CTA
    cta_title: "Assicurati un posto! I biglietti sono in vendita"

