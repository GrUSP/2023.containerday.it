      webassembly:-the-next-frontier-of-cloud-computing-2:
        item_type: talk
        track: *track_1
        talk_title: "WebAssembly: The Next Frontier of Cloud Computing"
        talk_description: "In questo talk, esploreremo come WebAssembly (Wasm) sia destinato a
          diventare un protagonista importante nel futuro del cloud computing. Wasm
          è un formato binario che può essere compilato da molti linguaggi di
          programmazioni diversi ed eseguito su una varietà di sistemi operativi e
          architetture. Le sue prestazioni quasi native, la portabilità e la
          sicurezza lo rendono una soluzione ideale per affrontare le sfide dello
          sviluppo, del deployment e della manutenzione di applicazioni
          distribuite.  Una delle tendenze Cloud Native in più rapida crescita è
          l’adozione di Wasm, con progetti come Docker+Wasm (ora in Beta) lanciati
          con una partnership tra Docker e il runtime Wasm del CNCF, WasmEdge.
          L’efficienza e la velocità di Wasm lo rendono ideale per lo scaling
          on-demand, mentre il suo ambiente sandboxed e l’approccio deny-by-default
          all’accesso alle funzionalità offrono una maggiore sicurezza.  In questo
          talk, approfondiremo le key features offerte da Wasm e come può aiutare a
          risolvere le sfide poste dalle diverse CPU, dai diversi ambienti
          operativi, le preoccupazioni per la sicurezza, l’architettura delle
          applicazioni distribuite e la scalabilità. "
        talk_video_url: ""
        start_datetime: ""
        end_datetime: ""
