      implementing-chaos-engineering-in-kubernetes-5:
        item_type: talk
        track: *track_1
        talk_title: Implementing Chaos Engineering in Kubernetes
        talk_description: Quante volte vi è capitato di rilasciare un'applicazione in produzione su
          Kubernetes e avete riscontrato problemi di difficile individuazione? E
          quante notti in bianco vi sono servite per risolverli? In genere il motivo
          per cui si verifica un problema non è sempre uno solo e anche se nel
          sistema tutti i servizi sono completamente funzionanti, potrebbero sempre
          esserci dei comportamenti inaspettati. E se ci fosse un modo per prevedere
          queste situazioni prima di arrecare danni ai vostri clienti?  In questa
          sessione vediamo come testare la resilienza delle nostre applicazioni
          usando i principi di Chaos Engineering e Azure Chaos Studio.
        talk_video_url: ""
