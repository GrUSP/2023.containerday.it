      guida-galattica-per-autostoppisti:-cloud-native-security-su-kubernetes.-7:
        item_type: talk
        track: *track_1
        talk_title: "Guida galattica per autostoppisti: Cloud Native Security su Kubernetes."
        talk_description: Abbiamo Kubernetes. Great. E ora? Questo talk vuole andare a rispondere a
          questa domanda e a molto altro. Andremo a fare un deep dive di quello che
          significa fare day2 operations su cluster Kubernetes con focus verticale
          sulla gestione degli aspetti di sicurezza. Nello specifico cercheremo di
          dare una overview di alto livello, ma comunque azionabile, con esempi
          concreti e non banali, di tutti quelli che sono gli aspetti fondamentali
          di cui devi prenderti cura per erogare workload containerizzati su
          Kubernetes in modo sicuro. L'obiettivo e' quello di darti tutti gli
          strumenti per tornare alla tua vita di tutti i giorni con una guida di
          quali argomenti studiare, da quali risorse partire e con quale criticità
          valutare i diversi aspetti della sicurezza "a bordo cluster" nel tuo
          contesto.
        talk_video_url: ""
