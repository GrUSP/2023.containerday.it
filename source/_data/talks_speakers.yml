      viaggio-all'interno-di-prometheus:-architettura-funzionamento-novita-e-prospettive-future-nel-monitoraggio-cloud-native-4:
        item_type: talk
        track: *track_1
        talk_title: "Viaggio all'interno di Prometheus: Architettura, funzionamento, novità e
          prospettive future nel monitoraggio cloud native"
        talk_description: Prometheus è stato il secondo progetto accolto dalla CNCF dopo Kubernetes,
          ma il suo sviluppo iniziale risale al 2012, rendendolo più vecchio di
          Kubernetes stesso. Negli anni Prometheus ha ottenuto un elevato livello di
          adozione e ad oggi rappresenta lo standard de facto nella gestione del
          monitoraggio e delle metriche in ambito cloud native.  In questo talk
          approfondiremo l'architettura di Prometheus, le modalità di raccolta dati,
          il linguaggio di interrogazione e le opzioni disponibili per
          l'archiviazione a lungo termine. Presenteremo inoltre le novità introdotte
          nell'ultimo anno e le funzionalità in fase di sviluppo.
        talk_video_url: ""
