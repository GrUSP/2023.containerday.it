        talk_title: "Microservizi: Awareness e Discovery Pattern su K8s"
        talk_description: Le potenzialità offerte da Kubernetes nell'orchestrare i nostri
          microservizi ci mettono di fronte a problematiche che, in un contesto
          monolitico, non incontreremmo. Il singolo microservizio A deve sapere o
          meno che esistono più repliche di un microservizio B che ha bisogno di
          interrogare? E in che modo è maggiormente conveniente risolvere questa
          problematica? Queste ed altre casistiche sono l'argomento che
          affronteremo, con esempi e casi d'uso reali.
