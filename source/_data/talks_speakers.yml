      risolvere-il-drift-di-configurazione-utilizzando-i-principi-gitops-e-argocd-1:
        item_type: talk
        track: *track_1
        talk_title: Risolvere il drift di configurazione utilizzando i principi GitOps e ArgoCD
        talk_description: "Un'operazione di deployment ha funzionato su un ambiente di staging ma
          crea problemi in prod. Un rollback di un applicativo sullo stesso ambiente
          non funziona più correttamente nonostante tutto sembri identico.
          Sicuramente sono problematiche molto comuni capitate a tante persone nel
          mondo IT.  Una delle cause più comuni è in genere il drift o deriva delle
          configurazioni, dovuto in genere a modifiche manuali e non tracciate sugli
          ambienti. È un'eredità scomoda che ci portiamo dietro dall'epoca
          dell'infrastruttura basata su VM o infrastruttura bare metal.  I principi
          GitOps e ArgoCD su Kubernetes ci vengono in soccorso per aiutarci a
          risolvere questi problemi!  In questo talk andremo a esplorare come
          l'approccio GitOps con ArgoCD ci dia una mano su questo! "
