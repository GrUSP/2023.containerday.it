      alp-la-nuova-frontiera-del-sistema-operativo-per-i-containers-10:
        item_type: talk
        track: *track_1
        talk_title: ALP - La Nuova Frontiera del Sistema Operativo per i Containers
        talk_description: In questo intervento presenteremo un concetto innovativo di sistema
          operativo basato su Adaptable Linux Platform (ALP). ALP è stato progettato
          per costruire sistemi Linux flessibili che soddisfino le esigenze future
          legate alla gestione delle infrastrutture. Mostreremo come la
          compartimentazione peculiare di ALP fornisca una granularità variabile dei
          componenti forniti, consentendo una selezione flessibile delle
          applicazioni attraverso immagini, container, RPM e altro ancora. Con ALP,
          il sistema operativo è nettamente separato dal livello applicativo,
          creando una base sicura, stabile e immutabile per l’infrastruttura.Infine,
          approfondiremo la visione di ALP e il modo in cui questa piattaforma ci
          permette di costruire un’infrastruttura realmente incentrata sul carico di
          lavoro.
